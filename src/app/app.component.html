<!-- Logo -->
<div class="text-center mt-3">
  <img src="assets/Imagenes/logo.png" alt="Logos" class="img-fluid" style="max-height: 70px; max-width: 200px;">
</div>

<!-- Toast mensajes -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 500;">
  <div class="toast align-items-center text-white border-0 show"
       role="alert" aria-live="assertive" aria-atomic="true"
       *ngIf="mensaje"
       [ngClass]="{
         'bg-success': tipoMensaje === 'success',
         'bg-danger': tipoMensaje === 'danger',
         'bg-warning text-dark': tipoMensaje === 'warning'
       }" style="max-width: 260px;">
    <div class="d-flex">
      <div class="toast-body fs-6 text-truncate" style="max-width: 240px;">
        <i class="me-2"
           [ngClass]="{
             'bi-check-circle-fill': tipoMensaje === 'success',
             'bi-exclamation-triangle-fill': tipoMensaje === 'warning',
             'bi-x-circle-fill': tipoMensaje === 'danger'
           }"></i>
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>

<!-- Formulario principal -->
<div class="container mt-5 px-3">
  <div class="mx-auto p-4 rounded" style="background: linear-gradient(to right, #0c3d98, #185ADB); max-width: 500px;">
    <h2 class="text-center text-white mb-4">VALIDACIÓN DE CERTIFICACIONES</h2>
    <label for="codigo" class="form-label text-white">Ingrese el código de la certificación:</label>
    <input [(ngModel)]="codigo" id="codigo" type="text" class="form-control" placeholder="Ej: ABC123">
    <button class="btn btn-primary mt-4 w-100" style="background-color: rgb(18, 8, 107);" (click)="validar()">Validar</button>
  </div>
</div>

<!-- Resultados -->
<div class="container mt-4 px-3">
  <div *ngIf="datosCertificacion" class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-primary text-white">Datos de la Certificación</div>
    <div class="card-body">
      <h5 class="card-title">{{ datosCertificacion.razon }}</h5>
      <p class="card-text">Nombre: {{ datosCertificacion.nombre }}</p>
      <p class="card-text">Participación: {{ datosCertificacion.tipo }}</p>
      <p class="card-text">Fecha de emisión: {{ datosCertificacion.fecha_emision | date }}</p>
    </div>
  </div>
</div>
